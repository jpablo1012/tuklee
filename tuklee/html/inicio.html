<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Tuklee</title>
        <meta name="generator" content="Bootply">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script src="assets/js/kinetic-v5.0.2.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body class="login">

    <div class="page-container cont">
        <div class="row principal cont text-center">
            <div class="col-xs-12">
                <img class="app" src="assets/img/logo3.png" alt="">
            </div>
            <div class="col-xs-12 text-center">
                <p class="text">¡Bienvenido a Tuklee!<br>Ahora sigue los pasos para continuar<br>con el registro</p>
            </div>
            <div class="col-xs-12 app text-left">
                <div class="form">
                    <form>
                        <div class="form-group group-1">
                            <label>Usuario</label>
                            <input type="text" class="form-control control-login"/>
                        </div>
                        <div class="form-group group-1">
                            <label>Contraseña</label>
                            <input type="password" class="form-control control-login"/>
                        </div>
                    </form>
                </div>
            </div>
            <div style="margin: 0px auto; width: 270px;">
                <p class="slide" >Desliza para continuar</p>
                <div class="move1" id="container"></div>
            </div>

            <script defer="defer">
                var stage = new Kinetic.Stage({
                    container: 'container',
                    width: 270,
                    height: 25
                });
                var layer = new Kinetic.Layer();

                var box = new Kinetic.Rect({
                    x: 0,
                    y: -200,
                    width: 70,
                    height: 300,
                    fill: 'rgba(255, 255, 255, 0)',
                    strokeWidth: 4,
                    radius: 70,
                    draggable: true
                });

                // add cursor styling
                box.on('mouseover', function() {
                    document.body.style.cursor = 'pointer';
                });
                box.on('mouseout', function() {
                    document.body.style.cursor = 'default';
                });

                stage.on('mousedown', function(etv) {
                    var a = etv.target;
                    a.fill("rgba(255, 255, 255, 0.3)");
                    stage.draw();
                });

                stage.on('touchstart', function(etv) {
                    var a = etv.target;
                    a.fill("rgba(255, 255, 255, 0.3)");
                    stage.draw();
                });

                stage.on('click', function(etv) {
                    if (box.attrs.x >= 100) {
                        window.location = "//www.google.com";
                    }
                    var a = etv.target;
                    a.position({x: 0, y: -200});
                    stage.draw();
                });

                stage.on('mouseup', function(etv) {
                    if (box.attrs.x >= 100) {
                        window.location = "//www.google.com";
                    }
                    var a = etv.target;
                    a.position({x: 0, y: -200});
                    a.fill("rgba(255, 255, 255, 0)");
                    stage.draw();
                });

                stage.on('tap', function(etv) {
                    var a = etv.target;
                    if (box.attrs.x >= 100) {
                        window.location = "//www.google.com";
                    }
                    a.position({x: 0, y: -200});
                    stage.draw();
                });

                stage.on('touchend', function(etv) {
                    var a = etv.target;
                    if (box.attrs.x >= 100) {
                        window.location = "//www.google.com";
                    }
                    a.fill("rgba(255, 255, 255, 0)");
                    a.position({x: 0, y: -200});
                    stage.draw();
                });
                layer.add(box);
                stage.add(layer);
            </script>
        </div>

    </div><!--/.page-container-->

    <script type="text/javascript" async="" src="assets/js/quant.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>


</body>
</html>
